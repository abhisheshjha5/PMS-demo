<footer
  class="footer p-4 mt-5 text-white"
  [ngStyle]="{
    'background-color': themeColor,
    'font-family': fontFamily
  }"
>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <!-- Company Logo -->
      <img *ngIf="logoUrl" [src]="logoUrl" alt="logo" width="120" class="mb-3 mb-md-0" />

      <!-- Newsletter -->
      <form
        [formGroup]="newsletterForm"
        (ngSubmit)="subscribe()"
        class="row g-2 align-items-center w-100 w-md-auto mt-3 mt-md-0"
      >
        <div class="col-auto">
          <label for="email" class="col-form-label">Subscribe:</label>
        </div>
        <div class="col-auto">
          <input
            type="email"
            formControlName="email"
            placeholder="Enter email"
            class="form-control form-control-sm sized-input"
            id="email"
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-info btn-sm" type="submit">Go</button>
        </div>
      </form>
    </div>

    <!-- Footer text -->
    <div class="mt-3" [innerHTML]="footerText"></div>

    <!-- Social Icons -->
    <div class="mt-3">
      <a *ngIf="socialLinks.facebook" [href]="socialLinks.facebook" target="_blank" class="me-2 text-white">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a *ngIf="socialLinks.instagram" [href]="socialLinks.instagram" target="_blank" class="me-2 text-white">
        <i class="fab fa-instagram"></i>
      </a>
      <a *ngIf="socialLinks.linkedin" [href]="socialLinks.linkedin" target="_blank" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</footer>
