<div class="container mt-4 settings-container shadow-sm">
  <h4 class="mb-3 text-primary">Settings</h4>

  <!-- Client Selector -->
  <div class="mb-3">
    <label for="clientSelect" class="form-label fw-semibold" style="padding-right: 20px;">Select Client:</label>
    <select
      id="clientSelect"
      class="form-select w-auto d-inline-block"
      [(ngModel)]="selectedClient"
      (change)="onClientChange(selectedClient)"
    >
      <option *ngFor="let client of clients" [value]="client">
        {{ client | titlecase }}
      </option>
    </select>
  </div>

  <!-- Branding Overview -->
  <div *ngIf="branding" class="mt-4 p-3 border rounded bg-light">
    <h5 class="mb-3 text-secondary">Branding Overview</h5>
    <div class="d-flex align-items-center gap-3 flex-wrap">
      <img
        [src]="branding.logoUrl"
        alt="Client Logo"
        class="border rounded p-1 bg-white"
        style="max-height: 60px;"
      />
      <div>
        <p class="mb-1"><strong>Company:</strong> {{ branding.companyName }}</p>
        <p class="mb-1">
          <strong>Theme Color:</strong>
          <span
            class="d-inline-block rounded-circle border"
            [ngStyle]="{ backgroundColor: branding.themeColor }"
            style="width: 16px; height: 16px; vertical-align: middle; margin-right: 4px;"
          ></span>
          {{ branding.themeColor }}
        </p>
        <p class="mb-1"><strong>Font Family:</strong> {{ branding.fontFamily }}</p>
      </div>
    </div>
  </div>

  <!-- Settings Overview -->
  <div *ngIf="settingsOptions" class="mt-4 p-3 border rounded bg-white">
    <h5 class="mb-3 text-secondary">Client Settings & Access</h5>
    <div class="row row-cols-1 row-cols-md-2 g-3">
      <div class="col" *ngFor="let setting of settingList">
        <div class="d-flex justify-content-between align-items-center p-2 border rounded">
          <span>{{ setting.label }}</span>
          <span class="badge bg-{{ setting.statusColor }}">
            {{ setting.status }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
