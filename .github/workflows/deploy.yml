name: Build & Deploy multi-client-demo to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build all clients
        # run your existing build script or three builds
        run: |
          npm run build:client1
          npm run build:client2
          npm run build:client3

      - name: Clean old docs and create fresh folder
        run: |
          # remove old docs entirely, then re-create empty docs folder
          rm -rf docs
          mkdir -p docs

      - name: Move client builds into docs
        run: |
          # move built client folders into fresh docs
          mv dist/client1 docs/client1
          mv dist/client2 docs/client2
          mv dist/client3 docs/client3

      - name: Create landing page (docs/index.html)
        run: |
          cat <<'EOF' > docs/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Multi Client Demo</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
              h1 { color: #333; }
              a { display: inline-block; margin: 10px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
              a:hover { background: #0056b3; }
            </style>
          </head>
          <body>
            <h1>Multi Client Demo</h1>
            <p>Select a client:</p>
            <a href="./client1/">Client 1</a>
            <a href="./client2/">Client 2</a>
            <a href="./client3/">Client 3</a>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages (publish docs/)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
