name: Build and Deploy Angular PMS (Client1, Client2, Client3)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # Build each client
      - name: Build Client 1
        run: npm run build:client1

      - name: Build Client 2
        run: npm run build:client2

      - name: Build Client 3
        run: npm run build:client3

      # Deploy directly to gh-pages without docs folder
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          keep_files: true

      - name: Copy client1 to gh-pages
        run: cp -r dist/client1/* ./client1

      - name: Copy client2 to gh-pages
        run: cp -r dist/client2/* ./client2

      - name: Copy client3 to gh-pages
        run: cp -r dist/client3/* ./client3

      - name: Push clients to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          keep_files: true
