name: Deploy Angular PMS to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write  # ðŸ”¹ Needed to push to repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Client1
        run: npm run build:client1
      - name: Build Client2
        run: npm run build:client2
      - name: Build Client3
        run: npm run build:client3

      - name: Prepare docs folder
        run: |
          mkdir -p docs
          mv dist/client1 docs/client1
          mv dist/client2 docs/client2
          mv dist/client3 docs/client3

      - name: Commit and push to master/docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} master
