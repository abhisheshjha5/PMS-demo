name: Deploy Angular Clients to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # Build client1
      - name: Build Client1
        run: ng build --configuration client1 --output-path=dist/client1 --base-href=/PMS-project/client1/

      # Build client2
      - name: Build Client2
        run: ng build --configuration client2 --output-path=dist/client2 --base-href=/PMS-project/client2/

      # Build client3
      - name: Build Client3
        run: ng build --configuration client3 --output-path=dist/client3 --base-href=/PMS-project/client3/

      # Copy builds into docs folder
      - name: Prepare docs folder
        run: |
          mkdir -p docs/client1 docs/client2 docs/client3
          cp -r dist/client1/* docs/client1/
          cp -r dist/client2/* docs/client2/
          cp -r dist/client3/* docs/client3/

      # Commit and push docs folder
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: master
          publish_dir: ./docs
          keep_files: true
